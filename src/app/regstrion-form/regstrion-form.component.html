<h3 style="text-align: center; color: rebeccapurple;"> Registrion Form</h3>
<form  [formGroup]="Regform" (ngSubmit)="Register(Regform)">
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
              <label for="UserName" class="form-label">User Name</label>
              <input type="text" class="form-control" formControlName="UserName" placeholder="User Name">
            </div>
      
            <div class="col-md-6">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name">
            </div>
          </div>

           <!-- 2 scation  -->
          <div class="row mb-3">
            <div class="col-md-6">
                  <label for="Email" class="form-label">Email</label>  
                  <input type="email" class="form-control" formControlName="Email" placeholder="Fill Email id">
            </div>
          
            <div class="col-md-6">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="Address" placeholder="Fill the Address">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
                <label for="District" class="form-label">District</label>
                <select class="form-select" formControlName="District">
                    <option value="">----select----</option>
                    <option value="1">India</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="Gender" [value]="1">
                    <label class="form-check-label" for="male">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="Gender" [value]="2">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
            </div>
          </div>


          <button type="submit" class="btn btn-danger">Register</button>
        </div>

</form>
